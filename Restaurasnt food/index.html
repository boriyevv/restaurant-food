<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Food</title>
    <link rel="stylesheet" href="./style.css">
    <link class="icon" rel="apple-touch-icon" href="%favicon_io (1)%/favicon.ico">
    <link class="icon" rel="icon" type="image/png" sizes="32x32" href="./favicon_io (1)/favicon-32x32.png">
    <link class="icon" rel="icon" type="image/png" sizes="16x16" href="./favicon_io (1)/favicon-16x16.png">
    <link class="icon" rel="icon" type="image/png" sizes="192x192" href="./favicon_io (1)/android-chrome-192x192.png">
    <link class="icon" rel="icon" type="image/png" sizes="512x512" href="./favicon_io (1)/android-chrome-512x512.png">
    <!-- <link class="icon" rel="manifest" href="/site.webmanifest"> -->

</head>

<body>
    <div class="wrapper">
        <div class="wrapper-left">
            <header>
                <div class="container">
                    <div class="header-inner">
                        <div class="header-box">
                            <h1 class="header-title">Jaegar Resto</h1>
                            <time class="header-time" datetime="2022-06-19">June 19, 2020</time>
                        </div>
                        <input type="text" class="header-inp" placeholder=" Sear for food, coffee, etc...">
                    </div>
                    <nav class="header-nav">
                        <ul class="header-list">
                        </ul>
                    </nav>
                    <hr class="line">
                </div>
            </header>
            <main>
                <section class="foods">
                    <div class="container">
                        <div class="food-top">
                            <h2 class="choose">Choose Dishes</h2>
                            <select class="select">
                                <option value="default">Default</option>
                                <option value="higher">Price: From higher</option>
                                <option value="lower">Price: From lower</option>
                            </select>
                        </div>
                        <ul class="food-list">
                        </ul>
                    </div>
                </section>
            </main>
        </div>
        <div class="wrapper-right">
            <h2 class="orders">Orders #34562</h2>
            <p style="color: aliceblue;" class="price-result"></p>
            <hr>
            <ul class="order-list ">
                
            </ul>
        </div>
    </div>

</body>

<script src="./js/script.js"></script>

</html>
